<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,400;8..144,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="title">weather</div>
        <div class="searchbox">
            <input type="search" list="suggestions" name="q" id="searchbar" placeholder="enter city..." required>
            <datalist id="suggestions">
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="London">London</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Los Angeles">Los Angeles</option>
            </datalist>
            <button class="srch"><i class="fa fa-search"></i></button>
            <div class="error">Please enter a valid location.</div>
        </div>
        <div class="news">news</div>
    </div>
    <div id="content">
        <div class="cityname">New York</div>
        <div class="daygrid">
            <div class="day1">
                <div class="daybox1"></div>
                <div class="tempbox">
                    <div class="f1"></div>
                    <div class="c1"></div>
                </div>
            </div>
            <div class="day2">
                <div class="daybox2">
                </div>
                <div class="tempbox">
                    <div class="f2"></div>
                    <div class="c2"></div>
                </div>
            </div>
            <div class="day3">
                <div class="daybox3"></div>
                <div class="tempbox">
                    <div class="f3"></div>
                    <div class="c3"></div>
                </div>
            </div>
            <div class="day4">
                <div class="daybox4"></div>
                <div class="tempbox">
                    <div class="f4"></div>
                    <div class="c4"></div>
                </div>
            </div>
            <div class="day5">
                <div class="daybox5"></div>
                <div class="tempbox">
                    <div class="f5"></div>
                    <div class="c5"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright"> Â© Copyright 2022 GAndriano</div>
        <div class="favicon"><a href="https://github.com/GAndriano" target="_blank"><i class="fa fa-github fa-lg"></i></a></div>
    </div>
</body>
</html>
